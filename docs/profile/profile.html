<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.00, minimum-scale=1.00, maximum-scale=1.00, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=info"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="profile.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=schedule"
    />
    <link
      rel="icon"
      type="image/x-icon"
      sizes="32x32"
      href="/assets/Logo/favicon/A-Type-Logo.ico"
    />
    <title>A-type | A minimalistic typing test website</title>
  </head>
  <body>
    <section class="header">
      <div>
        <img
          src="/assets/Logo/logo.svg"
          alt="logo"
          onclick="window.open('/docs/index.html', '_parent')"
        />
        <h1>A-Type</h1>
      </div>
      <div class="hsbtns">
        <button
          onclick="window.open('/docs/leaderboard/leaderboard.html', '_parent')"
        >
          <div class="icon-container">
            <i class="fas fa-fw fa-crown fa-lg"></i>
          </div>
        </button>
        <button onclick="window.open('/docs/info/info.html', '_parent')">
          <div class="icon-container">
            <i class="fas fa-fw fa-info fa-lg"></i>
          </div>
        </button>
        <button id="theme-toggle">
          <div class="icon-container">
            <i id="theme-icon" class="fas fa-fw fa-moon fa-lg"></i>
          </div>
        </button>
      </div>
      <div class="hebtns">
        <button onclick="window.open('/docs/login/login.html', '_parent')">
          <div class="icon-container">
            <i class="fas fa-fw fa-user fa-lg"></i>
          </div>
        </button>
      </div>
    </section>
    <section class="main">
      <div class="container">
        <div class="personalinfo">
          <div class="pp">
            <i class="fa-solid fa-circle-user"></i>
          </div>
          <span class="span1">USERNAME</span>
          <div class="text">
            <div class="level">
              <span class="span2">1</span>
              <div class="levelbar">--------------------</div>
              <span class="span3">0/100</span>
            </div>
          </div>
        </div>
        <div class="record">
          <p class="p1">Tests Started: <span>1</span></p>
          <p class="p2">Tests Finished: <span>2</span></p>
          <p class="p3">Total Words: <span>3</span></p>
          <p class="p4">Total Time: <span>4</span></p>
          <p class="p5">Highest WPM: <span>5</span></p>
          <p class="p6">Highest acc: <span>6</span></p>
        </div>
        <div class="tables">
          <table class="table1">
            <tr>
              <th>15s</th>
              <th>30s</th>
              <th>60s</th>
              <th>120s</th>
            </tr>
            <tr>
              <td>WPM</td>
              <td>WPM</td>
              <td>WPM</td>
              <td>WPM</td>
            </tr>
            <tr>
              <td>acc</td>
              <td>acc</td>
              <td>acc</td>
              <td>acc</td>
            </tr>
          </table>
          <table class="table2">
            <tr>
              <th>10W</th>
              <th>25W</th>
              <th>50W</th>
              <th>100W</th>
            </tr>
            <tr>
              <td>WPM</td>
              <td>WPM</td>
              <td>WPM</td>
              <td>WPM</td>
            </tr>
            <tr>
              <td>acc</td>
              <td>acc</td>
              <td>acc</td>
              <td>acc</td>
            </tr>
          </table>
        </div>
        <div class="buttons">
          <button><i class="fa-solid fa-trash"></i>delete account</button>
          <button><i class="fa-solid fa-user-minus"></i>Log out</button>
          <button><i class="fa-solid fa-file-excel"></i>Reset Data</button>
        </div>
      </div>
    </section>

    <!-- Add theme transition div -->
    <div id="theme-transition" class="theme-transition hidden"></div>

    <!-- Add script for theme handling -->
    <script>
      // Theme handling
      const themeToggle = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");
      let currentTheme = localStorage.getItem("theme") || "dark";

      // Apply saved theme on page load
      document.documentElement.setAttribute("data-theme", currentTheme);
      if (currentTheme === "light") {
        themeIcon.classList.remove("fa-moon");
        themeIcon.classList.add("fa-sun");
      }

      // Update CSS variables based on theme
      updateThemeColors(currentTheme);

      // Add event listener for theme toggle
      themeToggle.addEventListener("click", (event) => {
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        // Get button position for transition origin
        const buttonRect = themeToggle.getBoundingClientRect();
        const buttonX = buttonRect.left + buttonRect.width / 2;
        const buttonY = buttonRect.top + buttonRect.height / 2;
        setTheme(newTheme, buttonX, buttonY);
      });

      function updateThemeColors(theme) {
        const root = document.documentElement;
        if (theme === "light") {
          root.style.setProperty("--bgcolor", "var(--bgcolor-light, #f8faff)");
          root.style.setProperty(
            "--btncolor",
            "var(--btncolor-light, #ffffff)"
          );
          root.style.setProperty("--dtext", "var(--dtext-light, #5a6b7c)");
          root.style.setProperty("--text", "var(--text-light, #0d1624)");
        } else {
          root.style.setProperty("--bgcolor", "var(--bgcolor-dark, #111111)");
          root.style.setProperty("--btncolor", "var(--btncolor-dark, #191919)");
          root.style.setProperty("--dtext", "var(--dtext-dark, #444444)");
          root.style.setProperty("--text", "var(--text-dark, #eeeeee)");
        }
      }

      function setTheme(theme, originX, originY) {
        // First apply the new theme colors immediately
        updateThemeColors(theme);

        // Create transition element with the new theme's background color
        const transition = document.getElementById("theme-transition");
        transition.classList.remove("hidden");
        transition.style.backgroundColor = getComputedStyle(
          document.documentElement
        ).getPropertyValue("--bgcolor");

        // Set the origin point for the transition
        if (originX && originY) {
          const originPercentX = (originX / window.innerWidth) * 100;
          const originPercentY = (originY / window.innerHeight) * 100;
          transition.style.setProperty("--origin-x", `${originPercentX}%`);
          transition.style.setProperty("--origin-y", `${originPercentY}%`);
        }

        // Force reflow to ensure animation starts
        void transition.offsetWidth;

        // Start transition
        setTimeout(() => {
          document.documentElement.setAttribute("data-theme", theme);

          // Update icon
          if (theme === "light") {
            themeIcon.classList.remove("fa-moon");
            themeIcon.classList.add("fa-sun");
          } else {
            themeIcon.classList.remove("fa-sun");
            themeIcon.classList.add("fa-moon");
          }

          // Start fade out
          transition.classList.add("out");

          // Remove element after animation completes
          setTimeout(() => {
            transition.classList.add("hidden");
            transition.classList.remove("out");
          }, 600);

          currentTheme = theme;
          localStorage.setItem("theme", theme);
        }, 10);
      }
    </script>
  </body>
</html>
